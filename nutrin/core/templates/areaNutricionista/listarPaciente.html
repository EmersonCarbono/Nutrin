{% extends 'areaNutricionista/areaNutricionista.html '%}
{% block content %}
    <form method="POST" action="" class="mt-3">
        <div class="form-group">
            <input type="text" name="username" id="procurar" placeholder="Consulte pelo nome" class="form-control">
        </div>
    </form>
    {% for p in response.Dados %}
        <div class="row">
                <div class="col-2">
                    <a href="{{ url_for('consultarPacienteRoute', paciente_username=p.username) }}">{{ p.nome }}</a>  
                </div>
                <div class="col-2">
                    {{ p.username }}
                </div>
                <div class="col-4">
                    {{ p.email }}
                </div>
                <div class="col-2">
                    {{ p.celular }}
                </div>
                <div class="col-2">
                    <a href="{{ url_for('excluirPacienteRoute', paciente_username=p.username) }}" >Excluir</a>
                    <a href="{{ url_for('alterarCadastroPacienteRoute', paciente_username=p.username) }}" >Editar</a>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
